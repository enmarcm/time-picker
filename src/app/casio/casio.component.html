<div class="container">
  <div class="casio-f91w">
    <div class="top bracelet">
      <div class="first band"></div>
      <div class="second band"></div>
    </div>
    <div class="core-watch-container">
      <div class="buttons-container">
        <div class="left top button-notch"></div>
        <div class="button"></div>
        <div class="space"></div>
        <div class="left bottom button-notch"></div>
        <div class="button"></div>
      </div>
      <div class="core-watch">
        <div class="crystal-screen">
          <div class="color-border">
            <div class="lcd-screen">
              <div class="top">
                <div class="brand text-white">CASIO</div>
                <div class="model text-yellow font-cursive">F-91W</div>
              </div>
              <div class="center">
                <div class="inner-top">
                  <div class="action text-white font-small">
                    <span class="left arrow">◀</span> LIGHT
                  </div>
                  <div class="chronograph text-yellow font-small">
                    ALARM CHRONOGRAPH
                  </div>
                </div>
                <div class="inner-center">
                  <div class="lcd-top">
                    <span class="timemode">24H</span>
                    <span class="weekday mini">{{ weekday }}</span>
                    <span class="day mini">{{ day }}</span>
                  </div>
                  <div class="lcd-bottom">
                    <span class="time">
                      <span class="hours">{{ hours }}</span>
                      <span class="sep">:</span>
                      <span class="minutes">{{ minutes }}</span>
                    </span>
                    <span class="seconds mini">{{ seconds }}</span>
                  </div>
                </div>
                <div class="inner-bottom">
                  <div class="mode text-white font-small">
                    <span class="left arrow">◀</span> MODE
                  </div>
                  <div class="alarm text-white font-small">
                    ALARM ON-OFF/24HR <span class="right arrow">▶</span>
                  </div>
                </div>
              </div>
              <div class="bottom">
                <div class="water text-white font-medium">WATER</div>
                <div class="wr-box text-red">
                  <span>W<span class="r">R</span></span>
                </div>
                <div class="resist text-white font-medium">RESIST</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons-container">
        <div class="right top button-notch"></div>
        <div class="space"></div>
        <div class="right bottom button-notch"></div>
        <div class="button"></div>
      </div>
    </div>
    <div class="bottom bracelet">
      <div class="first band"></div>
      <div class="second band"></div>
    </div>
  </div>
</div>
